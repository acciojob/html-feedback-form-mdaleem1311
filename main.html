<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form action="#" method="post" style="margin:20px;">
		
		<label for="name" style="margin:20px;">Name</label><br>
		<input type="text" id="name" minlength="3" maxlength="50" placeholder="Enter your name" required style="margin:20px;"><br>
		<label for="portfolio" style="margin:20px;">Portfolio</label><br>
		<input type="url" id="portfolio" placeholder="Enter URL"required style="margin:20px;"><br>
        <label for="favColor" style="margin:20px;">Favorite Color</label><br>
		<input type="color" id="favColor" required style="margin:20px;"><br>
        <label for="likeness" style="margin:20px;">Likeness</label><br>
		<input type="range" id="likeness" min="1" max="100" required style="margin:20px;"><br>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
